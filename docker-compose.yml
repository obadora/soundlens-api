services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: soundlens-api
    container_name: soundlens-api
    ports:
      - "8000:8000"
    volumes:
      # プロジェクト全体をマウント
      - ./:/src
      # __pycache__ と .pytest_cache はコンテナ内で管理
      - /src/__pycache__
      - /src/.pytest_cache
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=development
    env_file:
      - .env
    restart: unless-stopped
    stdin_open: true
    tty: true